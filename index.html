<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>It Just Tack 30 Secound</p>
            </header> 
            <main class="sigup-body">
                <form action="">

                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="ShuXXYY" required>
                    </p>
                    <p>
                        <label for="phonenumber">Phone number</label>
                        <input type="tel" id="phonenumber" placeholder="9617XYZXXY" required>
                    </p>
                    <p>
                        <label for="gmail">Enter your gmail</label>
                        <input type="email" id="gmail" placeholder="example@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Enter new password</label>
                        <input type="password" id="password" placeholder="inter 8 desigt pass." required>
                    </p>

                    <p>
                        <input type="submit" value="create account">
                    </p>
                </form>
                
                <footer class="signup-footer">
                    <p>Already have a account? <a href="">Login</a></p>
                </footer>
            </main>
        </div>

        <div class="circul c1"></div>
        <div class="circul c2"></div>
    </div>
</body>
